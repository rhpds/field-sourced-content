apiVersion: v1
kind: ConfigMap
metadata:
  name: userinfo
  namespace: field-content-demo
  labels:
    app: field-content-demo
    demo.redhat.com/userinfo: ""  # Required label for RHDP integration
  annotations:
    argocd.argoproj.io/sync-wave: "3"
data:
  # Basic demo information
  demo_title: "Kustomize Field Content Demo"
  access_instructions: "Visit the application URL to see your demo"
  demo_url: "https://demo-app.$(CLUSTER_DOMAIN)/"  # Replaced by kustomize-envvar
  # Additional custom data
  deployment_type: "kustomize"
  cluster_api: "$(API_URL)"  # Replaced by kustomize-envvar