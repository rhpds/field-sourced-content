---
# Ansible Galaxy requirements for field content automation
# These collections and roles will be installed before playbook execution

collections:
  # Core Kubernetes support
  - name: kubernetes.core
    version: ">=2.3.0"

  # General community modules
  - name: community.general
    version: ">=5.0.0"

  # Crypto and security modules
  - name: community.crypto
    version: ">=2.0.0"

  # OpenShift specific modules (if needed)
  - name: redhat.openshift
    version: ">=2.0.0"

roles:
  # Example: Include common roles if needed
  # - name: geerlingguy.docker
  #   version: "4.0.0"

