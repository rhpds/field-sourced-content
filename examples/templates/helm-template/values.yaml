# Default values for field content
# This file contains default values that can be overridden during deployment

# Application metadata
app:
  name: my-field-content
  version: "1.0.0"

# Namespace configuration
namespace:
  name: field-content-demo
  create: true

# Example application deployment
application:
  image:
    repository: registry.redhat.io/ubi8/httpd-24
    tag: "latest"
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080

  route:
    enabled: true
    host: ""  # Will be auto-generated using deployer.domain if not set
    path: "/"
    tls:
      termination: edge

# Resource limits
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

# Example ConfigMap data
config:
  greeting: "Hello from Field Content!"

# User information to pass back to RHDP
# This will be created as a ConfigMap with demo.redhat.com/userinfo label
userInfo:
  enabled: true
  data:
    demo_title: "My Field Content Demo"
    access_instructions: "Visit the application URL to see your demo"