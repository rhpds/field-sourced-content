---
# Step 3: Deploy a sample httpd application
# Users can access this via the Web Terminal using curl
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.demo.appName }}
  namespace: {{ .Values.demo.namespace }}
  labels:
    demo.redhat.com/application: "web-terminal"
    app: {{ .Values.demo.appName }}
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  replicas: {{ .Values.demo.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.demo.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.demo.appName }}
    spec:
      containers:
        - name: httpd
          image: {{ .Values.demo.image }}
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: "128Mi"
              cpu: "100m"
            requests:
              memory: "64Mi"
              cpu: "50m"
