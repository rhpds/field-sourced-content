---
# Step 3: Deploy a sample httpd application
# Users can access this via the Web Terminal using curl
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: terminal-demo
  labels:
    app: hello-world
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
        - name: httpd
          image: registry.redhat.io/ubi8/httpd-24:latest
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: "128Mi"
              cpu: "100m"
            requests:
              memory: "64Mi"
              cpu: "50m"
