apiVersion: v2
name: ansible-demo
description: Ansible-based field content deployment - runs playbooks to create OpenShift resources
type: application
version: 0.1.0
appVersion: "1.0.0"

# This chart uses the ansible-runner chart as a dependency
# The ansible-runner chart creates a Kubernetes Job that:
# 1. Clones your playbook repository
# 2. Installs required collections
# 3. Runs your playbook
dependencies:
  - name: ansible-runner
    version: "0.1.0"
    repository: "file://../../../ansible-runner/helm-chart"

maintainers:
  - name: Field Content Developer
    email: developer@redhat.com
